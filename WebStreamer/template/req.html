<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta property="og:image" content="https://www.flaticon.com/premium-icon/icons/svg/2626/2626281.svg" itemprop="thumbnailUrl">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>%s</title>
<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/Tiodplayclub/FileStreamDplay/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
<!--<link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css"/>-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Tiodplayclub/FileStreamDplay/plyr.css"/>

</head>

<body>
<header>
</header>

<div class="container">
<tag src="%s" class="vid1"></tag>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>
<script>
const controls = [
'play-large',
'rewind',
'play', 
'fast-forward', 
'progress', 
'current-time',
'duration',
'mute',
'volume',
'captions',
'settings',
'pip',
'airplay',
'fullscreen'
];
document.addEventListener('DOMContentLoaded', () => {
const player = new Plyr('.vid1',{controls});
});

const body = document.querySelector('body');
const footer = document.querySelector('footer');
const toogle = document.querySelector('.toogle');
toogle.onclick = () => {
body.classList.toggle('dark')
footer.classList.toggle('dark')
}
</script>
<style>
:root{
--plyr-color-main:#008cf7;
--plyr-video-control-color:#eee;
}
.plyr--video {
    background: #000;
    height: 100%;
    overflow: hidden;
}

div#container {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}
</style>
</body>
</html>
